services:
  postgres:
    image: postgres:15-alpine
    container_name: oil_prices_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oil_prices}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oil_prices_dev}
      POSTGRES_DB: ${POSTGRES_DB:-oil_prices}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oil_prices}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: oil_prices_redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oil_prices_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-oil_prices}:${POSTGRES_PASSWORD:-oil_prices_dev}@postgres:5432/${POSTGRES_DB:-oil_prices}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_prod}
      EIA_API_KEY: ${EIA_API_KEY}
    ports:
      - "8028:8028"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8028/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: oil_prices_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-oil_prices}:${POSTGRES_PASSWORD:-oil_prices_dev}@postgres:5432/${POSTGRES_DB:-oil_prices}
      REDIS_URL: redis://redis:6379/0
      EIA_API_KEY: ${EIA_API_KEY}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oil_prices_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
